language: java
jdk:
    - oraclejdk8
services:
    - mongodb
git:
    depth: 30
branches:
    only:
        - master
        - travis-test
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - node_modules
        - $HOME/.gradle
env:
    - NODE_VERSION=4.4.7
before_install:
    - nvm install $NODE_VERSION
    - npm install -g npm
    - npm install -g bower
    - npm install -g protractor
    - protractor --version
    - node -v
    - npm -v
    - bower -v
    - webdriver-manager version
    - java -version
install: npm install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - ./gradlew clean
  - ./gradlew test
  - chmod ugo+x scripts/run-tests.sh
  - ./scripts/run-tests.sh
