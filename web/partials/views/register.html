<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>register</title>
</head>
<body>
    <section id="login">
        <div class="main-login main-center">
            <div class="panel-heading">
                <div>
                    <img src="../../assets/icon_wishlist.png"/>
                </div>
            </div>
            <div class="container">
                <div class="form-wrap">
                    <h1>Create new account</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="username" class="sr-only">Login</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="surname" class="sr-only">Login</label>
                            <input type="text" name="surname" id="surname" class="form-control" placeholder="surname">
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Login</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="password">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-lg btn-block" value="Register" formaction="gifts.html">
                    </form>
                    <div class="forget">
                        Already have an account? <a href="login.html">Log in</a>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <p><strong>Copyright: </strong> Gajewski, Siatka, Wrona</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../../lib/bootstrap/bootstrap.js"></script>
</body>
</html>
