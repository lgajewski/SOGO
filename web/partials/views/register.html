<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="../../css/style-form.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>register</title>
</head>
<body>
    <section id="login">
        <div class="main-login main-center">
            <div class="panel-heading">
                <div>
                    <img src="../../assets/web_logo.png"/>
                </div>
            </div>
            <div class="container">
                <div class="form-wrap">
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="username" class="label">login</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name" class="label">name</label>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="surname" class="label">surname</label>
                            <input type="text" name="surname" id="surname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="label">email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">password</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="repeat" class="label">repeat password</label>
                            <input type="password" name="repeat" id="repeat" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="position" class="label">position</label>
                            <select class="form-control" name="position" id="position">
                                <option>garbage collector</option>
                                <option>administrative worker</option>
                            </select>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-lg btn-block" value="Sign up" formaction="gifts.html">
                    </form>
                    <div class="forget">
                        Already have an account? <a href="login.html">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <p><strong>Copyright: </strong> Gajewski, Siatka, Wrona</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../../lib/bootstrap/bootstrap.js"></script>
</body>
</html>
