<div class="row">
    <div class="list">
        <div class="panel panel-default">
            <div class="panel-heading c-list">
                <span class="title">My wishlist</span>
                <ul class="pull-right c-controls">
                    <li><a href="#cant-do-all-the-work-for-you" data-toggle="tooltip" data-placement="top" title="Add Contact"><i class="glyphicon glyphicon-plus"></i></a></li>

                    <div class="input-group c-search">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                <h4 class="modal-title" id="mySmallModalLabel">Add gift</h4>
            </div>
            <div class="modal-body">
                <p>Name</p>
                <input type="text" class="form-control" autocomplete="off">
                <p>Description</p>
                <input type="text" class="form-control" autocomplete="off">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
