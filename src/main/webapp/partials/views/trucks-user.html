<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Trucks</h3>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th class="col-xs-2">Id</th>
                <th class="col-xs-2">Registration</th>
                <th class="col-xs-4">Location</th>
                <th class="col-xs-2">Capacity[kg]</th>
                <th class="col-xs-2">Load[kg]</th>
                <th class="col-xs-2">Load[%]</th>
            </thead>
            <tbody>
            <tr ng-repeat="item in items"  ng-class-odd="'alt'">
                <td class="col-xs-2">{{item.id}}</td>
                <td class="col-xs-2">{{item.registration}}</td>
                <td class="col-xs-4" ><a ng-click="showDetail(item);setActiveObject(item)">Show</a>
                    <div ng-if="active==item.registration" ng-class-odd="'alt'">
                        <div ng-controller="HomeController">
                            <ui-gmap-google-map center='activeObject.map.center' zoom='activeObject.map.zoom'>
                                <div>
                                    <ui-gmap-marker coords="activeObject.coords" options="activeObject.options" events="activeObject.events" idkey="activeObject.id">
                                    </ui-gmap-marker>
                                </div>
                            </ui-gmap-google-map>

                        </div>
                    </div>
                </td>
                <td class="col-xs-2">{{item.capacity}}</td>
                <td class="col-xs-2">{{item.load}}</td>
                <td class="col-xs-2">{{((item.load/item.capacity)*100).toFixed(2)}}</td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
