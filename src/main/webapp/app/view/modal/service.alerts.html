
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <span aria-hidden="true">X</span>
        <span class="sr-only" translate="CLOSE"></span>
    </button>
    <h4 class="modal-title" translate="VIEW_DETAILS"></h4>
</div>
<div class="modal-body" id="ViewDetailsModalBody">
    <table id="brokenContainersTable" class="table table-striped table-bordered table-hover">
        <tr ng-repeat="item in brokenContainers">
            <td class="alertsTable" ng-click="openContainerStatusModal(item)"><img ng-src="{{item.options.icon.url}}" style="margin: 0px 20px 0px 0px"/> {{item.address}}</td>
        </tr>
    </table>
</div>
