<div class="modal-header">
    <button type="button" class="close" ng-click="close()">
        <span aria-hidden="true">X</span>
        <span class="sr-only" translate="CLOSE"></span>
    </button>
    <h4 class="modal-title" translate="ADD_CONTAINER"></h4>
</div>
<div class="modal-body">
    <label translate="TYPE"></label>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadiosAdd1" value="blue"  ng-model="containerToAdd.type"> {{'BLUE'|translate}}
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadiosAdd2" value="green"  ng-model="containerToAdd.type"> {{'GREEN'|translate}}
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadiosAdd3" value="yellow" ng-model="containerToAdd.type"> {{'YELLOW'|translate}}
        </label>
    </div>
    <label translate="LOCATION"></label>
    <div id="map-canvas-addcontainer" class="angular-google-map-container" ng-init="initMap()">

    </div>
    <label translate="CAPACITY"></label>
    <input class="form-control" ng-model="containerToAdd.capacity">
</div>
<div class="modal-footer">
    <button type="button" id="btn-cancelAddContainer" class="btn btn-default" ng-click="close()" translate="CANCEL"></button>
    <button type="button" class="btn btn-success" ng-click="addContainer(containerToAdd)" translate="ADD"></button>
</div>
