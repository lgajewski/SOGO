<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <div ng-controller="LanguageSwitchController" align="right">
                        <span class="flag-icon flag-icon-pl" ng-click="changeLanguage('pl')" translate="BUTTON_LANG_PL"></span>
                        <span class="flag-icon flag-icon-gb" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></span>
                    </div>
                    <img id="login-img" src="/assets/images/web_logo.png"/>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="alert alert-danger" ng-show="vm.authenticationError">
                            <strong><p translate="FAIL_SIGN_IN"></p></strong><p translate="CHECK_CREDENTIALS"></p>
                        </div>
                    </div>

                    <div class="col-md-10 col-md-offset-1">
                        <form role="form" ng-submit="vm.login($event)">
                            <fieldset>
                                <div class="form-group">
                                    <input id="username" class="form-control" placeholder={{'LOGIN'|translate}} name="email"
                                           type="text" autofocus ng-model="vm.username">
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder={{'PASSWORD'|translate}} name="password"
                                           type="password" value="" ng-model="vm.password">
                                </div>
                                <div class="col-sm-12 text-center">
                                    <input type="button" id="btn-signup" class="btn btn-lg btn-block" value={{'SIGN_UP'|translate}}
                                           ui-sref="signup">
                                    <input type="submit" id="btn-login" class="btn btn-lg btn-block" value={{'LOG_IN'|translate}}>
                                </div>
                            </fieldset>
                        </form>
                        <div class="forget">
                            <a href="" data-toggle="modal" data-target=".forget-modal"><p translate="FORGOT"></p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only" translate="CLOSE"></span>
                </button>
                <h4 class="modal-title" translate="RECOVERY"></h4>
            </div>
            <div class="modal-body">
                <p translate="RECOVER_EMAIL"></p>
                <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancel" class="btn btn-default" data-dismiss="modal" translate="CANCEL"></button>
                <button type="button" class="btn btn-custom" data-dismiss="modal" translate="RECOVER"></button>
            </div>
        </div>
    </div>
</div>
