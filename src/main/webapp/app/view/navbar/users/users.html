<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                    {{'REQUESTS'|translate}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="requests">
                    <thead>
                    <tr>
                        <th translate="USERNAME"></th>
                        <th translate="LOGIN"></th>
                        <th translate="EMAIL"></th>
                        <th translate="ROLE"></th>
                        <th translate="ENABLE"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="request in requests">
                        <td>{{request.firstName + ' ' + request.lastName}}</td>
                        <td>{{request.login}}</td>
                        <td>{{request.email}}</td>
                        <td>
                            <select class="selectpicker" multiple data-selected-text-format="count" ng-model="request.authorities" ng-options="role for role in authorities">
                            </select>

                        </td>
                        <td>
                            <button type="button" ng-click="updateUser(request)" class="btn btn-primary"> <i class="fa fa-save"></i> </button>
                            <button type="button" ng-click="acceptUser(request)"class="btn btn-success"><i class="fa fa-check"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{'USERS'|translate}}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" width="100%" class="table table-striped table-bordered table-hover" id="users">
                    <thead>
                    <tr>
                        <th translate="USERNAME"></th>
                        <th translate="LOGIN"></th>
                        <th translate="EMAIL"></th>
                        <th translate="ROLE"></th>
                        <th translate="DISABLE"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.firstName + ' ' + user.lastName}}</td>
                        <td>{{user.login}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <select class="selectpicker" multiple data-selected-text-format="count" ng-model="user.authorities" ng-options="role for role in authorities">
                            </select>

                        </td>
                        <td>
                            <button type="button" ng-click="updateUser(user)" class="btn btn-primary"> <i class="fa fa-save"></i> </button>
                            <button type="button" ng-click="disableUser(user)" class="btn btn-danger"><i class="fa fa-close"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script>

    $(document).ready(function() {
        $('.selectpicker').selectpicker();
    });
</script>
