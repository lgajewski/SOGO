<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Containers
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" width="100%" class="table table-striped table-bordered table-hover" id="containers">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Capacity</th>
                        <th>Filling percentage</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.type}}</td>
                        <td><a href="" ng-click="showDetail(item);setActiveObject(item)">Show</a>
                            <div ng-if="active==item.id" ng-class-odd="'alt'">
                                <div ng-controller="HomeController" >
                                    <ui-gmap-google-map  center='activeObject.map.center' zoom='activeObject.map.zoom'>
                                        <div>
                                            <ui-gmap-marker coords="activeObject.coords" options="activeObject.options" events="activeObject.events" idkey="activeObject.id">
                                            </ui-gmap-marker>
                                        </div>
                                    </ui-gmap-google-map>
                                </div>
                            </div>
                        </td>
                        <td>{{item.capacity}}</td>
                        <td>{{item.sensors.load.value}}</td>
                        <td>
                            <button type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".edit-modal" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                            <button type="button" ng-click="deleteContainer(item)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div id="myAddModalLabel" class="modal fade add-modal" tabindex="-1" role="dialog" aria-labelledby="myAddModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add new container</h4>
            </div>
            <div class="modal-body">
                <label>Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd1" value="option1" checked>blue
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd2" value="option2">green
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd3" value="option3">yellow
                    </label>
                </div>
                <label>Location</label>
                <div ng-controller="HomeController">
                    <ui-gmap-google-map  center='defaultMapProperties.center' zoom='defaultMapProperties.zoom'>
                        <!--<div>-->
                            <!--<ui-gmap-marker coords="activeObject.coords" options="activeObject.options" events="activeObject.events" idkey="activeObject.id">-->
                            <!--</ui-gmap-marker>-->
                        <!--</div>-->
                        <ui-gmap-drawing-manager options="drawingManagerOptions" control="drawingManagerControl"></ui-gmap-drawing-manager>
                    </ui-gmap-google-map>
                </div>
                <label>Capacity</label>
                <input class="form-control">
                <label>Filling percentage</label>
                <input class="form-control" type="range" min="10" max="1000" step="10" />
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelAdd" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>

<div id="myEditModalLabel" class="modal fade edit-modal" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit container</h4>
            </div>
            <div class="modal-body">
                <label>Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit1" value="option1" ng-checked="containerToEdit.type == 'blue'">blue
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit2" value="option2" ng-checked="containerToEdit.type == 'green'">green
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit3" value="option3" ng-checked="containerToEdit.type == 'yellow'">yellow
                    </label>
                </div>
                <label>Location</label>
                <div ng-controller="HomeController" >
                    <div ng-controller="HomeController" >
                        <ui-gmap-google-map  center='activeObject.map.center' zoom='activeObject.map.zoom'>
                            <div>
                                <ui-gmap-marker coords="activeObject.coords" options="activeObject.options" events="activeObject.events" idkey="activeObject.id">
                                </ui-gmap-marker>
                            </div>
                        </ui-gmap-google-map>
                    </div>
                </div>
                <label>Capacity</label>
                <input class="form-control" ng-model="containerToEdit.capacity">
                <label>Filling percentage({{containerToEdit.sensors.load.value}}%)</label>
                <input class="form-control" type="range" min="10" max="100" step="0.01" ng-model="containerToEdit.sensors.load.value"/>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelEdit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="editContainer(containerToEdit)">Save</button>
            </div>
        </div>
    </div>
</div>
