<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Containers
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-modal">Add container</button>
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" width="100%" class="table table-striped table-bordered table-hover" id="containers">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Capacity[kg]</th>
                        <th>Filling percentage</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.capacity}}</td>
                        <td>{{item.sensors.load.value.toFixed(2)}}%</td>
                        <td>
                            <button type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".show-modal" class="btn btn-primary"><i class="fa fa-map-marker"></i></button>
                            <button type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".edit-modal" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                            <button type="button" ng-click="deleteContainer(item)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div id="myAddModalLabel" class="modal fade add-modal" tabindex="-1" role="dialog" aria-labelledby="myAddModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add new container</h4>
            </div>
            <div class="modal-body">
                <label>Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd1" value="blue"  ng-model="containerToAdd.type">blue
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd2" value="green"  ng-model="containerToAdd.type">green
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd3" value="yellow" ng-model="containerToAdd.type">yellow
                    </label>
                </div>
                <label>Location</label>
                <div id="map-canvas-addcontainer" class="angular-google-map-container"></div>
                <label>Capacity</label>
                <input class="form-control" ng-model="containerToAdd.capacity">
                <label>Filling percentage({{containerToAdd.sensors.load.value}}%)</label>
                <input class="form-control" type="range" min="0" max="100" step="0.01"  ng-model="containerToAdd.sensors.load.value"/>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelAdd" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="addContainer(containerToAdd)">Add</button>
            </div>
        </div>
    </div>
</div>

<div id="myEditModalLabel" class="modal fade edit-modal" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit container</h4>
            </div>
            <div class="modal-body">
                <label>Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit1" value="blue" ng-model="containerToEdit.type">blue
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit2" value="green" ng-model="containerToEdit.type">green
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit3" value="yellow" ng-model="containerToEdit.type">yellow
                    </label>
                </div>
                <label>Location</label>
                <div id="map-canvas-editcontainer" class="angular-google-map-container"></div>
                <label>Capacity</label>
                <input class="form-control" ng-model="containerToEdit.capacity">
                <label>Filling percentage({{containerToEdit.sensors.load.value}}%)</label>
                <input class="form-control" type="range" min="0" max="100" step="0.01" ng-model="containerToEdit.sensors.load.value"/>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelEdit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="editContainer(containerToEdit)">Save</button>
            </div>
        </div>
    </div>
</div>


<div id="myShowLocationModalLabel" class="modal fade show-modal" tabindex="-1" role="dialog" aria-labelledby="myShowLocationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Container location</h4>
            </div>
            <div class="modal-body">
                <div id="map-canvas-showcontainer" class="angular-google-map-container"></div>
            </div>
        </div>
    </div>
</div>
