<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Containers
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="containers">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Capacity</th>
                        <th>Filling percentage</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.type}}</td>
                        <td><a ng-click="showDetail(item);setActiveObject(item)">Show</a>
                            <div ng-if="active==item.id" ng-class-odd="'alt'">
                                <div ng-controller="HomeController" >
                                    <ui-gmap-google-map  center='activeObject.map.center' zoom='activeObject.map.zoom'>
                                        <div>
                                            <ui-gmap-marker coords="activeObject.coords" options="activeObject.options" events="activeObject.events" idkey="activeObject.id">
                                            </ui-gmap-marker>
                                        </div>
                                    </ui-gmap-google-map>
                                </div>
                            </div></td>
                        <td>{{item.capacity}}</td>
                        <td>{{item.sensors.load.value.toFixed(2)}}</td>
                        <td><a ui-sref="navbar.new_truck"><i class="fa fa-edit fa-3px"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#containers').DataTable({
            responsive: true
        });
        var table = $('#containers').DataTable(
            {"ajax": anything}
        );
        new $.fn.dataTable.Buttons(table, {
            buttons: [
                {
                    text: 'Add new container',
                    action: function (e, dt, node, conf) {
                        alert('Redirection to container addition page');
                    }
                }
            ]
        });

        table.buttons(0, null).container().prependTo(
            table.table().container()
        );
    });
</script>

<div class="modal fade add-modal" tabindex="-1" role="dialog" aria-labelledby="myAddModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add new container</h4>
            </div>
            <div class="modal-body">
                <label>Type</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>blue
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">green
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">yellow
                    </label>
                </div>
                <label>Location</label>
                <input class="form-control">
                <label>Capacity</label>
                <input class="form-control">
                <label>Filling percentage</label>
                <input class="form-control" type="range" min="10" max="1000" step="10" />
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
