<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{'CONTAINERS'|translate}}
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-modal" translate="ADD_CONTAINER"></button>
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" width="100%" class="table table-striped table-bordered table-hover" id="containers">
                    <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th translate="LOCATION"></th>
                        <th translate="STATUS"></th>
                        <th translate="TYPE"></th>
                        <th translate="CAPACITY"></th>
                        <th translate="FILLING"></th>
                        <th translate="OPTIONS"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <!--<td>{{item.id}}</td>-->
                        <td>{{item.address}}</td>
                        <td>
                            <button ng-if="isError(item)" type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" class="btn btn-danger" data-toggle="modal" data-target=".status-modal"><i class="fa fa-warning" aria-hidden="true"></i></button>
                            <button ng-if="!isError(item)" type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" class="btn btn-success" data-toggle="modal" data-target=".status-modal"><i class="fa fa-check" aria-hidden="true"></i></button>
                        </td>
                        <td>{{item.type}}</td>
                        <td>{{item.capacity}}</td>
                        <td>{{item.sensors.load.value.toFixed(2)}}%</td>
                        <td>
                            <button type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".show-modal" class="btn btn-primary"><i class="fa fa-map-marker"></i></button>
                            <button type="button" ng-click="setContainerToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".edit-modal" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                            <button type="button" ng-click="deleteContainer(item)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div id="myAddModalLabel" class="modal fade add-modal" tabindex="-1" role="dialog" aria-labelledby="myAddModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only" translate="CLOSE"></span>
                </button>
                <h4 class="modal-title" translate="ADD_CONTAINER"></h4>
            </div>
            <div class="modal-body">
                <label translate="TYPE"></label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd1" value="blue"  ng-model="containerToAdd.type"> {{'BLUE'|translate}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd2" value="green"  ng-model="containerToAdd.type"> {{'GREEN'|translate}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosAdd3" value="yellow" ng-model="containerToAdd.type"> {{'YELLOW'|translate}}
                    </label>
                </div>
                <label translate="LOCATION"></label>
                <div id="map-canvas-addcontainer" class="angular-google-map-container"></div>
                <label translate="CAPACITY"></label>
                <input class="form-control" ng-model="containerToAdd.capacity">
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelAdd" class="btn btn-default" data-dismiss="modal" translate="CANCEL"></button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addContainer(containerToAdd)" translate="ADD"></button>
            </div>
        </div>
    </div>
</div>

<div id="myEditModalLabel" class="modal fade edit-modal" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only" translate="CLOSE"></span>
                </button>
                <h4 class="modal-title" translate="EDIT_CONTAINER"></h4>
            </div>
            <div class="modal-body">
                <label translate="TYPE"></label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit1" value="blue" ng-model="containerToEdit.type"> {{'BLUE'|translate}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit2" value="green" ng-model="containerToEdit.type"> {{'GREEN'|translate}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadiosEdit3" value="yellow" ng-model="containerToEdit.type"> {{'YELLOW'|translate}}
                    </label>
                </div>
                <label translate="LOCATION"></label>
                <div id="map-canvas-editcontainer" class="angular-google-map-container"></div>
                <label translate="CAPACITY"></label>
                <input class="form-control" ng-model="containerToEdit.capacity">
                <label>{{'FILLING'|translate}} ({{containerToEdit.sensors.load.value}}%)</label>
                <input class="form-control" type="range" min="0" max="100" step="0.01" ng-model="containerToEdit.sensors.load.value"/>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelEdit" class="btn btn-default" data-dismiss="modal" translate="CANCEL"></button>
                <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="editContainer(containerToEdit)" translate="SAVE"></button>
            </div>
        </div>
    </div>
</div>


<div id="myShowLocationModalLabel" class="modal fade show-modal" tabindex="-1" role="dialog" aria-labelledby="myShowLocationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only" translate="CLOSE"></span>
                </button>
                <h4 class="modal-title" translate="CONTAINER_LOCATION"></h4>
            </div>
            <div class="modal-body">
                <div id="map-canvas-showcontainer" class="angular-google-map-container"></div>
            </div>
        </div>
    </div>
</div>

<div id="myContainerStatusModalLabel" class="modal fade status-modal" tabindex="-1" role="dialog" aria-labelledby="myContainerStatusModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only" translate="CLOSE"></span>
                </button>
                <h4 class="modal-title">
                    {{'CONTAINER_STATUS'|translate}}
                </h4>
            </div>
            <div class="modal-body">
                <table datatable="ng" dt-column-defs="dtColumnDefsSensors" width="100%" class="table table-striped table-bordered table-hover" id="sensors">
                    <thead>
                    <tr>
                        <th translate="SENSOR"></th>
                        <th translate="VALUE"></th>
                        <th translate="ERROR_CODE"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="(sensorName, sensor) in containerToEdit.sensors">
                        <td>{{sensorName}}</td>
                        <td>{{sensor.value}}</td>
                        <td>{{sensor.errorCode}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
