<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <div ng-controller="LanguageSwitchController" align="right">
                        <span class="flag-icon flag-icon-pl" ng-click="changeLanguage('pl')" translate="BUTTON_LANG_PL"></span>
                        <span class="flag-icon flag-icon-gb" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></span>
                    </div>
                    <img id="login-img" src="/assets/images/web_logo.png"/>
                </div>
                <div class="col-md-12">
                    <div class="alert alert-danger" ng-show="vm.authenticationError">
                        <strong><p translate="FAIL_SIGN_UP"></p></strong><p translate="CHECK_CREDENTIALS"></p>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="vm.login($event)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{'NAME'|translate}}" name="name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'SURNAME'|translate}} name="surname" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'LOGIN'|translate}} name="login" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'EMAIL'|translate}} name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'PASSWORD'|translate}} name="password" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'REPEAT'|translate}} name="repeat" type="password">
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="position" id="position">
                                    <option translate="GARB_COLL"></option>
                                    <option translate="ADMIN_WORK"></option>
                                </select>
                            </div>
                            <div class="col-sm-12 text-center">
                                <input type="submit" id="btn-login" class="btn btn-lg btn-block" value={{'SIGN_UP'|translate}}
                                       ui-sref="login">
                            </div>
                        </fieldset>
                    </form>
                    <div class="forget"><p translate="ACCOUNT"></p><a ui-sref="login" TRANSLATE="LOG_IN"></a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container">

            <p><strong>Copyright: </strong> ChrzÄ…stek, Gajewski, Siatka, Wrona</p>
        </div>
    </div>
</footer>
