<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <img id="login-img" src="/assets/images/web_logo.png"/>
                </div>
                <div class="col-md-12">
                    <div class="alert alert-danger" ng-show="vm.authenticationError">
                        <strong>Failed to sign in!</strong> Please check your credentials and try again.
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="vm.login($event)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Surname" name="surname" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" name="login" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Repeat password" name="repeat" type="password">
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="position" id="position">
                                    <option>garbage collector</option>
                                    <option>administrative worker</option>
                                </select>
                            </div>
                            <div class="col-sm-12 text-center">
                                <input type="submit" id="btn-login" class="btn btn-lg btn-block" value="Sign up"
                                       ui-sref="login">
                            </div>
                        </fieldset>
                    </form>
                    <div class="forget">Already have an account? <a ui-sref="login">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
