<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <div ng-controller="LanguageSwitchController" align="right">
                        <a href class="flag-icon flag-icon-pl" ng-click="changeLanguage('pl')"></a>
                        <a href class="flag-icon flag-icon-gb" ng-click="changeLanguage('en')"></a>
                    </div>
                    <img id="login-img" src="/assets/images/web_logo.png"/>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="alert alert-success" ng-show="vm.success">
                            <strong>Registration saved!</strong> Please check your email for confirmation.
                        </div>

                        <div class="alert alert-danger" ng-show="vm.error">
                            <strong>Registration failed!</strong>
                        </div>

                    </div>
                    <div class="col-md-12">
                    <form role="form" ng-submit="vm.signup()" ng-show="!vm.success">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{{'NAME'|translate}}" name="name" type="text" autofocus ng-model="vm.account.firstName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'SURNAME'|translate}} name="surname" type="text" ng-model="vm.account.lastName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'LOGIN'|translate}} name="login" type="text" ng-model="vm.account.login">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'EMAIL'|translate}} name="email" type="email" ng-model="vm.account.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'PASSWORD'|translate}} name="password" type="password" ng-model="vm.account.password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder={{'REPEAT'|translate}} name="repeat" type="password" ng-model="vm.account.repeat">
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="position" id="position" ng-model="vm.account.authorities" multiple>
                                    <option translate="GARB_COLL"></option>
                                    <option translate="ADMIN_WORK"></option>
                                </select>
                            </div>
                            <div class="col-sm-12 text-center">
                                <input type="submit" id="btn-login" class="btn btn-lg btn-block" value={{'SIGN_UP'|translate}} />
                            </div>
                        </fieldset>
                    </form>
                        </div>
                    <div class="col-md-12 forget"><p translate="ACCOUNT"></p><a ui-sref="login" translate="LOG_IN"></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
