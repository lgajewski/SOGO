<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="page-header">
                    Trucks
                </h1>
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".add-modal">Add truck</button>
                <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" width="100%" class="table table-striped table-bordered table-hover" id="trucks">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Registration</th>
                        <th>Capacity[kg]</th>
                        <th>Load[kg]</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.registration}}</td>
                        <td>{{item.capacity}}</td>
                        <td>{{item.load}}</td>
                        <td>
                            <button type="button" ng-click="setTruckToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".show-modal" class="btn btn-primary"><i class="fa fa-map-marker"></i></button>
                            <button type="button" ng-click="setTruckToEdit(item);setActiveObject(item);" data-toggle="modal" data-target=".edit-modal" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                            <button type="button" ng-click="deleteTruck(item)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


<div id="myAddModalLabel" class="modal fade add-modal" tabindex="-1" role="dialog" aria-labelledby="myAddModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add new truck</h4>
            </div>
            <div class="modal-body">
                <label>Registration</label>
                <input class="form-control" ng-model="truckToAdd.registration">
                <label>Location</label>
                <div id="map-canvas-addtruck" class="angular-google-map-container"></div>
                <label>Capacity[kg]</label>
                <input class="form-control" ng-model="truckToAdd.capacity">
                <label>Load[kg]</label>
                <input class="form-control" ng-model="truckToAdd.load">
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelAdd" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="addTruck(truckToAdd)">Add</button>
            </div>
        </div>
    </div>
</div>

<div id="myEditModalLabel" class="modal fade edit-modal" tabindex="-1" role="dialog" aria-labelledby="myEditModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit truck</h4>
            </div>
            <div class="modal-body">
                <label>Registration</label>
                <input class="form-control" ng-model="truckToEdit.registration">
                <label>Location</label>
                <div id="map-canvas-edittruck" class="angular-google-map-container"></div>
                <label>Capacity[kg]</label>
                <input class="form-control" ng-model="truckToEdit.capacity">
                <label>Load[kg]</label>
                <input class="form-control" ng-model="truckToEdit.load">
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancelEdit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom" data-dismiss="modal" ng-click="editTruck(truckToEdit)">Save</button>
            </div>
        </div>
    </div>
</div>

<div id="myShowLocationModalLabel" class="modal fade show-modal" tabindex="-1" role="dialog" aria-labelledby="myShowLocationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">X</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Truck location</h4>
            </div>
            <div class="modal-body">
                <div id="map-canvas-showtruck" class="angular-google-map-container"></div>
            </div>
        </div>
    </div>
</div>
