<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Requests
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="requests">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Login</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="request in requests">
                        <td>{{request.firstName + ' ' + request.lastName}}</td>
                        <td>{{request.login}}</td>
                        <td>{{request.email}}</td>
                        <td>{{request.authorities}}</td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Users
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="users">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Login</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Enable/disable</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.firstName + ' ' + user.lastName}}</td>
                        <td>{{user.login}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.authorities}}</td>
                        <td><a ui-sref="navbar.new_user"><i class="fa fa-edit fa-3px"></i></a></td>
                        <td><a ng-click="acceptUser(item)"><i class="fa fa-minus-square-o"></i></a></td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#requests').DataTable({
            responsive: true
        });
        $('#users').DataTable({
            responsive: true
        });
        var table = $('#requests').DataTable();
        new $.fn.dataTable.Buttons(table, {
            buttons: [
                {
                    text: 'Add new user',
                    action: function (e, dt, node, conf) {
                        alert('Redirection to user addition page');
                    }
                }
            ]
        });

        table.buttons(0, null).container().prependTo(
            table.table().container()
        );
    });
</script>
